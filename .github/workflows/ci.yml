# CI workflow for zentinel-agent-sdk
# All jobs are disabled (if: false) to conserve GHA minutes.
# To enable: change `if: false` to `if: true` and uncomment triggers.

name: CI

on:
  workflow_dispatch:
  # Uncomment to enable on push/PR:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  examples:
    name: Check Examples
    runs-on: ubuntu-latest
    if: false  # Disabled - change to true to enable
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --examples
